name: bookify_rooms
description: "A modern room booking app built with Flutter and Firebase - Perfect for developer portfolio"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # Firebase (Storage removed - using free image URLs)
  firebase_core: ^2.31.1
  firebase_auth: ^4.19.6
  cloud_firestore: ^4.17.4
  # firebase_storage: ^11.7.6  # Commented out - using free images instead
  google_sign_in: ^6.2.1
  
  # UI Components & Animation
  # carousel_slider: ^4.2.1  # Temporarily removed due to conflicts
  cached_network_image: ^3.3.1
  
  # Date & Time
  intl: ^0.19.0
  
  # Payment (Mock implementation for APK build)
  # razorpay_flutter: ^1.3.7  # Temporarily removed for APK build compatibility
  
  # Utilities
  uuid: ^4.4.0
  
  # Form Validation
  email_validator: ^2.1.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
