name: bookify_rooms
description: "Office & Campus Room Booking System - Free room reservation app for offices and educational institutions"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # Firebase (Storage removed - using free image URLs)
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  cloud_firestore: ^4.17.5
  # firebase_storage: ^11.7.6  # Commented out - using free images instead
  # google_sign_in: ^6.2.1  # Temporarily removed - causing iOS dependency conflicts
  
  # UI Components & Animation
  # carousel_slider: ^4.2.1  # Temporarily removed due to conflicts
  cached_network_image: ^3.3.1
  
  # Date & Time
  intl: ^0.19.0
  
  # Payment (Mock implementation for APK build)
  # razorpay_flutter: ^1.3.7  # Temporarily removed for APK build compatibility
  
  # Utilities
  uuid: ^4.4.0
  
  # Form Validation
  email_validator: ^2.1.17
  
  # IoT Integration & HTTP
  dio: ^5.3.1
  http: ^1.1.0
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.6
  flutter_gen: ^5.3.2+1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/icon/
    - assets/logo/
    - assets/fonts/

  fonts:
    - family: Plus Jakarta Sans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/icon/icon_foreground.png"
  remove_alpha_ios: true

flutter_gen:
  output: lib/core/gen/
  line_length: 80

  integrations:
    flutter_svg: true
